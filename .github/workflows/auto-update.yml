name: Auto update

on:
  # schedule:
    # - cron: '40 9 * * 1-5'
  workflow_dispatch:  # Allows manual triggers

jobs:
  update:
    environment: crawler

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup Firebase credentials
      env:
        FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
      run: |
        echo "${FIREBASE_CONFIG}" > firebase-config.json
        # Verify JSON is valid
        python -c "import json; json.load(open('firebase-config.json'))"
        
    - name: Setup Environment Variables
      run: |
        echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> $GITHUB_ENV
        echo "FIREBASE_CONFIG_PATH=firebase-config.json" >> $GITHUB_ENV
        echo "FIREBASE_DEFAULT_DATABASE_URL=${{ secrets.FIREBASE_DEFAULT_DATABASE_URL }}" >> $GITHUB_ENV
        echo "EMAIL_PROVIDER=gmail" >> $GITHUB_ENV
        echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> $GITHUB_ENV
        echo "EMAIL_FROM_NAME=EHCO" >> $GITHUB_ENV
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> $GITHUB_ENV
        echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
        # SendGrid kept for future use (if EMAIL_PROVIDER is set to 'sendgrid')
        # echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> $GITHUB_ENV
        
    - name: Run master updater script
      run: python python/deepseek/core/run_full_update.py

    - name: Update article counter
      run: python python/deepseek/core/UPDATE_article_counter.py
      continue-on-error: true

    - name: Update figure stats
      run: python python/deepseek/core/count_figure_stats.py
      continue-on-error: true

    - name: Compact recent update descriptions
      run: python python/deepseek/core/compact_recent_updates.py --recent 100
      continue-on-error: true

    - name: Figure specific recent updates
      run: python python/deepseek/core/UPDATE_figure_updates.py
      continue-on-error: true

    - name: Process newsletter queue
      run: python python/deepseek/core/newsletter_service.py --action process
      continue-on-error: true
